<ul>
    <li ng-repeat="question in questions">{{question.text}}</li>
</ul>

<div ng-repeat="question in questions">
	{{question.text}}
	<form ng-submit="vote()">
		<button type="submit" ng-model="radio" class="btn-primary" name="vote" value="1">Pour</button>
		<button type="submit" ng-model="radio" class="btn-primary" name="vote" value="-1">Contre</button>
		<button type="submit" ng-model="radio" class="btn-primary" name="vote" value="0">Absention</button>
	</form>
</div>
